<!DOCTYPE html>
<html>
	<head>
		<title>jquery.mkinfinite.js</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Grand+Hotel|Open+Sans:400,600,700" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="../src/jquery.mkinfinite.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('header').mkinfinite({
					maxZoom:       1.4,
					animationTime: 4000,
					imagesRatio:   (960 / 720),
					isFixedBG:     true,
					zoomIn:        true,
					imagesList:    new Array(
						'http://www.mediaphoto.org/files/catalog/w960/20130719-39690551.jpg',
						'http://www.mediaphoto.org/files/catalog/w960/20130720-58875427.jpg',
						'http://www.mediaphoto.org/files/catalog/w960/20130719-61190795.jpg',
						'http://www.mediaphoto.org/files/catalog/w960/20130813-33.jpg',
						'http://www.mediaphoto.org/files/catalog/w960/20130715-32214355.jpg'
					)
				});
			});
		</script>
	</head>
	<body>
		<header>
			<div class="content">
				<div id="logo">jquery.<span class="color-1">mk</span><span class="color-2">infinite</span>.js</div>
				<h1>jQuery plugin for infinite background zoom animation</h1>
			<div>
		</header>
	</body>
</html>
